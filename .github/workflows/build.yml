name: Build PDF Sanitizer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Windows EXE
        run: pyinstaller --onefile --windowed --name "PDF_Forensic_Sanitizer" pdf_sanitizer_full.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Forensic_Sanitizer_Windows
          path: dist/PDF_Forensic_Sanitizer.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Mac App
        run: pyinstaller --onefile --windowed --name "PDF_Forensic_Sanitizer" pdf_sanitizer_full.py

      - name: List dist contents
        run: ls -la dist/

      - name: Zip Mac App
        run: cd dist && zip -r PDF_Forensic_Sanitizer_Mac.zip PDF_Forensic_Sanitizer.app || zip -r PDF_Forensic_Sanitizer_Mac.zip PDF_Forensic_Sanitizer

      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Forensic_Sanitizer_Mac
          path: dist/PDF_Forensic_Sanitizer_Mac.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk
          pip install pyinstaller

      - name: Build Linux Binary
        run: pyinstaller --onefile --windowed --name "PDF_Forensic_Sanitizer" pdf_sanitizer_full.py

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Forensic_Sanitizer_Linux
          path: dist/PDF_Forensic_Sanitizer
